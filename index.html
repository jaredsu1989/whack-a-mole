    <body>
        <h1>WHACK-A-MOLE</h1>
        <h2>By Jared Su</h2>
        <h3>Objective: score as much as possible within the time-limit by clicking the mole.</h3>
        <div id="scoreboard">
            <h3>Score: <span id="score">0</span></h3>
            <h3>Time remaining: <span id="time">60</span></h2>
        </div>

        <div id="grid">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>

        <button id="restart">Start Game</button>
        <audio id="emptyHit"><source src="emptyHit.wav"></audio>
        <audio id="moleSound"><source src="moleSound.wav"></audio>

    </body>    
</html>
